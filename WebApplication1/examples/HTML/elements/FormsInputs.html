<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Lists and Tables</title>
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
</head>
<body>
    <div id="header">
        <h1>Site Name</h1>
    </div>
    <div id="nav">
        <a href="BasicElements.html">Basic Elememts</a>
        <a href="ImageElements.html">Image Elememts</a>
        <a href="ListsTables.html">Lists and Tables</a>
        <a href="FormatingElements.html">Formating Elements</a>
        <a href="FormsInputs.html">Forms and Inputs</a>
        <a href="AudioVideoElements.html">Audio / Video Elements</a>
        <a href="SemanticElements.html">Semantic Elements</a>
    </div>
    <div id="main">
        <form action="" enctype="multipart/form-data">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br />
                <label for="lname">Last name:</label><br />
                <input type="text" id="lname" name="lname"><br />
                <label for="myfile">Personnal Picture:</label><br />
                <input type="file" id="myfile" name="myfile"><br />
                <label for="birthday">Birthday:</label><br />
                <input type="date" id="birthday" name="birthday"><br />
                <div>
                    <span>Gender:</span><br />
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div>
                    <span>What vehicles doyou have?:</span><br />
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label>
                </div>
                <label for="favcolor">Your favorite color:</label><br />
                <input type="color" id="favcolor" name="favcolor"><br />
                <label for="quantity">Lucky Number(between 1 and 20):</label><br />
                <input type="number" id="quantity" name="quantity" min="1" max="20"><br />
                <label for="skill">Gaminig Skill Level (between 0 and 50):</label><br />
                <input type="range" id="skill" name="skill" min="0" max="50"><br />
                <label for="appt">lunch time:</label><br />
                <input type="time" id="appt" name="appt"><br />
                                                         <label for="browser">Your favorite browser:</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>

            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="phone">Enter your phone number:</label><br />
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br />
                <label for="email">Enter your email:</label><br />
                <input type="email" id="email" name="email"><br />
                <label for="homepage">Add your homepage:</label><br />
                <input type="url" id="homepage" name="homepage"><br />
            </fieldset>
            <fieldset>
                <legend>Account Information:</legend>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd"><br />
                <label for="cnfrm ">Confirm Password:</label><br>
                <input type="password" id="cnfrm" name="cnfrm">
            </fieldset>
            <div>
                <input type="button" onclick="alert('Hello World!')" value="Say Hello">
            </div>
            <input type="submit" value="Submit">
            <input type="reset">

        </form>
    </div>
    <div id="footer">
        copy rights &copy; 2020
    </div>
</body>
</html>
